<app-navuser></app-navuser>
<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">product name</label>
                    <input name="productname" [(ngModel)]="productname" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readsearch()" class="btn btn-success">Search</button>
                </div>
                <div class="row">

                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3 "*ngFor="let i of products">
                          
                        <div class="card" >
                            <img height="300" src="{{i.image}}" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.productname}}</h5>
                              <p class="card-text">{{i.category}}</p>
                              <p class="card-text">{{i.description}}</p>
                              <p class="card-text">{{i.price}}</p>
                              <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
    
                </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>
